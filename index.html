<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eshop</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="product"> 
            <div class="product__header">
                <a class="product__name" href="">s.1156 Intel Pentium G6950 2,80Ghz 3MB 32nm 73W Clarkdale</a>
            </div>
            <div class="product__body">
                <img class="img-responsive" src="./img/cpu1.jpg" width="219" height="219">
            </div>
            <div class="product__footer">
                <div class="footer__flex">
                    <p class="footer__price">99 Kč</p>
                    <div class="footer__buy">
                        <p class="buy__quantity">1</p>
                        <p class="buy__button">Koupit</p>
                    </div>
                </div>
                <p class="footer__availability">Skladem <span class="availability">1 ks</span> </p>
            </div>
            <img class="product__label" src="./img/bazar.png">
        </div>
        <div class="product">
            <img class="product__label" src="./img/bazar.png">
            <div class="product__header">
                <a class="product__name" href="">s.1156 Intel Core i3-530 2,93GHz 4MB 32nm 73W Clarkdale</a>
            </div>
            <div class="product__body">
                <img class="img-responsive" src="./img/cpu2.jpg" width="219" height="219">
            </div>
            <div class="product__footer">
                <div class="footer__flex">
                    <p class="footer__price">149 Kč</p>
                    <div class="footer__buy">
                        <p class="buy__quantity">1</p>
                        <p class="buy__button">Koupit</p>
                    </div>
                </div>
                <p class="footer__availability">Skladem <span class="availability">5-9 ks</span> </p>
            </div>
        </div>
        <div class="product">
            <img class="product__label" src="./img/bazar.png">
            <div class="product__header">
                <a class="product__name" href="">s.FM1 AMD A6-3500 2,10GHz (2,40GHz Turbo) 3MB 32nm 65W Llano</a>
            </div>
            <div class="product__body">
                <img class="img-responsive" src="./img/cpu3.jpg" width="219" height="219">
            </div>
            <div class="product__footer">
                <div class="footer__flex">
                    <p class="footer__price">149 Kč</p>
                    <div class="footer__buy">
                        <p class="buy__quantity">1</p>
                        <p class="buy__button">Koupit</p>
                    </div>
                </div>
                <p class="footer__availability">Skladem <span class="availability">1 ks</span> </p>
            </div>
        </div>
    </div>
</body>
</html>
